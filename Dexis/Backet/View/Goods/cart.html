            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" name="addItems">
                        <div class="form-group">
                            <label>导出转货用户系统id</label>
                            <input type="text" name="out" class="form-control" id="111" onblur="blue(11)" placeholder="输入转货人的系统账号">
                        </div>
                        <p id="11" style="color: red;text-align: center;font-size: 20px"></p>
                        <button type="button" class="btn btn-success" onclick="cart_list();">查询</button>

                    <th width="15%">被转入人昵称</th>

<script>

    function adsLog() {
        var start =$('.form-control').val();
        //console.log(start);
        window.location.href="{:U('Backet/Docsv/cart_Excel')}?out="+start;
    }

    function cart_list() {
        $("#cart_list").empty();
        var start =$('.form-control').val();
        var html = '';
        showPreLoading();
        $.ajax({
            url: "{:U('goods/cart')}", type: 'post',
            data: {status:start}, dataType: "json",
            success: function (res) {
                hidePreLoading();
                $(res.data).each(function(i,e){
                    html += '  <tr>\
                                <td>'+ e.name+'</td>\
                                <td>'+ e.sn+'</td>\
                                <td>'+ e.aboutname+'</td>\
                                <td>'+ e.uname+'</td>\
                                <td>'+ e.nums+'</td>\
                                <td>'+ e.time+'</td>\
                               <tr>';
                });
                $("#cart_list").append(html);
            }
        });
    }

    function dels(id) {
        if (!confirm("确定要删除吗？")) {
            return;
        }
        var configURL = "{:U('Core/dels', 'model=sysads')}";
        var data = {id: id};
        ajaxRt(configURL, data);
    }

    function getuserinfo() {
        var id =$('#out').val();
        var configURL = "{:U('Core/dels', 'model=sysads')}";
        var data = {id: id};
    }

</script>
<script>
    function blue(tag) {
        $.ajax({
            type: "GET",
            url: "{:U('users/getuserbysys')}",
            data: {srsid: $("#"+tag+"1").val()},
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data == null) {
                    $('#'+tag+'').html('用户不存在，请检查系统号是否正确');
                } else {
                    $('#'+tag+'').html('用户名:' + data.name);
                }
            }
        })

    };
</script>
