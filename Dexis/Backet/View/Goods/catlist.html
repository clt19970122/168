            <div class="table-responsive">
                <table class="table table-bordered" id="datatables">
                    <thead>
                        <tr>
                            <th width="15%">分类ID</th>
                            <th>分类名称</th>
                            <th width="10%">状态</th>
                            <th width="15%">类型</th>
                            <th width="15%">创建时间</th>
                            <th width="15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    <volist name='list.list' id='v'>
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v['status']>0?'显示':'关闭'}</td>
                            <td>{$v['type']>0?'前台':'后台'}</td>
                            <td>{$v.time|date='Y/m/d H:i:s',###}</td>
                            <td>
                                <a href="{:U('Goods/editcat','id='.$v['id'])}" class='btn btn-xs btn-info'>修改</a>
                                <eq name='v.status' value='1'>
                                <a href='javascript:change({$v.id},0);' class='btn btn-xs btn-danger'>关闭</a>
                                </eq>
                                <eq name='v.status' value='0'>
                                <a href='javascript:change({$v.id},1);' class='btn btn-xs btn-success'>显示</a>
                                <a href='javascript:dels({$v.id});' class='btn btn-xs btn-danger'>删除</a>
                                </eq>
                            </td>
                        </tr>
                    </volist>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script>
    function change(id, type) {
        var configURL = "{:U('Core/edits', 'model=syscat')}";
        var data = {ids: id, status: type};
        ajaxRt(configURL, data);
    }

    function dels(id) {
        if (!confirm("确定要删除吗？")) {
            return;
        }
        var configURL = "{:U('Goods/catdels', 'model=syscat')}";
        var data = {id: id};
        ajaxRt(configURL, data);
    }

</script>
