<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        订单管理
        <!--span>Subtitle goes here...</span-->
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li class="active">提货管理</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                订单列表

            </h3>
        </div>
        <div class="panel-body">

            <form action="{:U('Goods/order_srpay')}" class="form-inline mb15" role="form">
                <div class="form-group">
                    <input type="text" name='start' class="form-control input-sm" value="{$start}" id="single_start" placeholder="请选择申请开始时间"/>
                </div>
                <div class="form-group">
                    <input type="text" name='ends' class="form-control input-sm" value="{$ends}" id="single_end" placeholder="请选择申请结束时间"/>
                </div>
                <button type="submit" class="btn btn-default btn-sm">搜索</button>
                <!--<a href="{:U('')}" class="btn btn-primary btn-xs pull-right" target="_blank">导出</a>-->
                <div class="btn btn-default btn-sm" id="doExcel" style="padding-left: 20px;background-color: #2f27b2;color: white;">导出数据</div>
            </form>

            <div class="table-responsive">
                <table class="table table-bordered" id="datatables">
                    <thead>
                    <tr>
                        <th width="5%">#</th>
                        <!--<th width="10%">推荐用户</th>-->
                        <th width="8%">客户名称</th>
                        <th width="10%">用户等级</th>
                        <th width="10%">客户昵称</th>
                        <th width="10%">商品名称</th>
                        <th width="6%">收货人</th>>
                        <th width="5%">收到快递费</th>
                        <th width="5%">时间</th>
                    </tr>
                    </thead>
                    <tbody>

                    <volist name="list.list" id="v">
                        <tr>
                            <td>{$v.id}</td>
                            <!--<td>{$rec|getRecUser=$v['uid'],###}</td>-->
                            <td>{$p|getUserInf=$v['uid'],'name',###}</td>
                            <td>{$p|getUserInf=$v['uid'],'level',###|getuserlevel}</td>
                            <td>{$p|getUserInf=$v['uid'],'nickname',###}</td>
                            <td>{$goods.name}</td>
                            <td>{$v.name}</td>
                            <td>{$v.trans_pay}</td>
                            <td>{$v.times|date='Y/m/d H:i:s',###}</td>
                        </tr>
                    </volist>

                    </tbody>
                </table>

                <nav class="pagec pull-left">
                    {$list.show}
                </nav>
                <div class="pull-right">
                    <div class="col-sm-1 input-group input-group-sm">
                        <input type="text" id="pages" class="form-control">
                        <span class="input-group-addon" onclick="pagereload();">跳转</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script>

    var ids;

    laydate.render({elem: '#single_start'});
    laydate.render({elem: '#single_end'});

    function pagereload() {
        var page = $("#pages").val();
        if ($.trim(page) === null || page <= 0) {
            alert("请输入正确的页面编号");
            return false;
        }
        var url = "{:U('Goods/order_srpay')}?p=" + page;
        window.location.href = url;
    }
</script>

<script>
    $("#doExcel").on('click',function(){
        var start =$('#single_start').val();
        var ends =$('#single_end').val();
        
            layer.prompt({title: '导出信息请输入密码', formType: 1}, function(pass, index){
                var data = {pwd: pass};
                $.ajax({
                    url: "{:U('Users/exportPermission')}", type: 'post',
                    data: data, dataType: "json",
                    success: function (res) {
                        if (res.status !== 1) {
                            return layer.msg(res.msg);
                        }else {
                            window.location.href="{:U('Backet/Doexc/doExcel_trans_pay')}?start="+start+"&ends="+ends;
                        }
                    }
                });
                layer.close(index);
            });
        
       // window.location.href="{:U('Backet/Doexc/doExcel_trans_pay')}?start="+start+"&ends="+ends;
    });
</script>
