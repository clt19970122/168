<script charset="utf-8" src="__PUBLIC__/libs/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/libs/kindeditor/lang/zh_CN.js"></script>

<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        内容管理
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="{:U('Conte/artlist')}">皇家学院</a></li>
            <li class="active">添加文章</li>
        </ol>
    </div>
</div>

<div class="contentpanel">
    
    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分类</label>
                            <div class="col-sm-5">
                                <select name="type" class="form-control">
                                    <volist name="list" id="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章标题</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章封面</label>
                            <div class="col-sm-9">
                                <input type="file" name="file" id='file' class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频链接</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="video" rows="5">#</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布状态</label>
                            <div class="col-sm-5">
                                <select name="status" class="form-control">
                                    <option value="1">开启</option>
                                    <option value="0">草稿</option>
                                </select>
                            </div>
                        </div>



                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label>发布状态</label>
                            <textarea class="form-control" id="editor_id" rows="20" name="content" style="width:100%;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
<!--             <hr style="border: 1px solid">
            <form action="{:U('conte/addType')}">
                <div class="form-group" >
                    <label class="col-sm-3 control-label">添加广告分类</label>
                    <div class="col-sm-5">
                        <input type="text" name="name"  class="form-control" />
                        <input type="submit" style="background-color: #527eb2" class="form-control"/>
                    </div>
                </div>
            </form> -->
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" onclick="onsubattr();">新增</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    KindEditor.ready(function (K) {
        window.editor = K.create('#editor_id', {
            afterBlur: function () {
                this.sync();
            }
        });
    });

    function onsubattr() {
        var formelemt = $("form").serializeArray();
        var data = objToArray(formelemt);
        $.ajaxFileUpload({
            url: "{:U('Core/addon', 'model=school')}",
            secureuri: false, fileElementId: "file",
            dataType: 'json', data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.href = "{:U('Conte/artlist')}";
            },
            error: function (data) {
                console.log(data);
            }
        });
        //
        return false;
    }

</script>
