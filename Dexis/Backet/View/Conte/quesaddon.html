<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        内容管理
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="{:U('Conte/question')}">皇家学士</a></li>
            <li class="active">添加文章</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章分类</label>
                            <div class="col-sm-9">
                                <select name="type" class="form-control">
                                    <volist name="list" id="v">
                                        <option value="{$v.id}">{$v.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章标题</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章概述</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="descs" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章内容</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="content" rows="15"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布状态</label>
                            <div class="col-sm-5">
                                <select name="status" class="form-control">
                                    <option value="1">开启</option>
                                    <option value="0">草稿</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" onclick="onsubattr();">新增</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    function onsubattr() {
        var formelemt = $("form").serializeArray();
        var data = objToArray(formelemt);
        $.ajax({
            url: "{:U('Core/addon', 'model=question')}", type: "post",
            dataType: 'json', data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.href = "{:U('Conte/question')}";
            },
            error: function (data) {
                console.log(data);
            }
        });
        //
        return false;
    }

</script>
