<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="addmeg"></div>
<a href="javascript:dofun(1,1,0);">处理关系</a>
</body>
<script>
    function dofun(uid,now,level) {
        $.ajax({
            cache: false,
            async: true,
            dataType: 'json',
            type: 'post',
            url: "{:U('users/addUser_contect')}",
            data:{uid:uid,now:now,level:level},
            success: function (data){
                if(data.status===0){
                    $('#addmeg').text('处理完成');
                }else {
                    $('#addmeg').text('现在处理的是用户id:'+data.now+',上级id:'+data.uid+',第'+data.level+'层');
                    dofun(data.uid,data.now,data.level)
                }
            }
        });
    }
</script>
</html>
