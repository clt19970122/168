<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        修改用户推荐人
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li>系统设置</li>
            <li class="active">修改用户推荐人</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="row">

        <div class="col-md-4">
            <h5 class="subtitle mb5">修改用户推荐人</h5>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" name="addItems">
                        <div class="form-group">
                            <label>推荐人</label>
                            <input type="text" name="out" class="form-control" id="111" onblur="blue(11)" placeholder="输入推荐人的系统账号">
                        </div>
                        <p id="11" style="color: red;text-align: center;font-size: 20px"></p>
                        <div class="form-group">
                            <label>用户</label>
                            <input type="text" name="in" class="form-control" id="221" onblur="blue(22)" placeholder="输入用户的系统账号">
                        </div>
                        <p id="22" style="color: red;text-align: center;font-size: 20px"></p>
                        <button type="button" class="btn btn-info" onclick="adsLog();">更改</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h5 class="subtitle mb5">更改记录</h5>
            <table class="table mb30">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户</th>
                    <th>前上级</th>
                    <th>更改后上级</th>
                    <th>更改时间</th>
                </tr>
                </thead>
                <tbody>

                <volist name="data" id="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.uid}</td>
                        <td>{$v.superior}</td>
                        <td>{$v.uafter}</td>
                        <td>{$v.time}</td>
                        <!--<td><a href='javascript:dels({$v.id});' class='btn btn-xs btn-danger'>删除</a></td>-->
                    </tr>
                </volist>

                </tbody>
            </table>
        </div>
    </div>

</div>

<script>

    function adsLog() {
        var configURL = "{:U('users/exparentLevel')}";
        var formelemt = $("form[name=addItems]").serializeArray();
        var data = objToArray(formelemt);
        $.ajax({
            url: configURL,
            secureuri: false,
            dataType: 'json',
            data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.reload();
            },
            error: function (data) {
                console.log(data);
            }
        });
        return false;
    }

    function dels(id) {
        if (!confirm("确定要删除吗？")) {
            return;
        }
        var configURL = "{:U('Core/dels', 'model=sysads')}";
        var data = {id: id};
        ajaxRt(configURL, data);
    }

    function getuserinfo() {
        var id =$('#out').val();
        var configURL = "{:U('Core/dels', 'model=sysads')}";
        var data = {id: id};
    }

</script>
<script>
    function blue(tag) {
        $.ajax({
            type: "GET",
            url: "{:U('users/getuserbysys')}",
            data: {srsid: $("#"+tag+"1").val()},
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data == null) {
                    $('#'+tag+'').html('用户不存在，请检查系统号是否正确');
                } else {
                    $('#'+tag+'').html('用户名:' + data.name);
                }
            }
        })

    };
</script>
