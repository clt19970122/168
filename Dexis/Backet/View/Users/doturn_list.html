<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        转货管理
        <!--span>Subtitle goes here...</span-->
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li class="active">转货列表</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                转货列表
                <!--a href="{:U('Goods/orderexport','model=orders&type='.$type)}" class="btn btn-primary btn-xs pull-right" target="_blank">导出</a-->
            </h3>
        </div>
        <div class="panel-body">

            <form action="{:U('users/doturn_list','&p='.$page)}" class="form-inline mb15" role="form">
                <div class="form-group">
                    <input type="text" name='sn' class="form-control input-sm" id="sn" value="{$sn}" placeholder="请输入订单编号"/>
                </div>
                <div class="form-group">
                    <input type="text" name='pname' class="form-control input-sm" id="pname" value="{$pname}" placeholder="请输入转货人姓名"/>
                </div>

                <div class="form-group">
                    <select name="status" id="sssss" class="form-control input-sm">
                        <option value="">全部</option>
                        <option value="2">待审核</option>
                        <option value="3">未通过</option>
                        <option value="1">通过</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default btn-sm">搜索</button>

                <!--<div class="btn btn-default btn-sm" id="doExcel" style="padding-left: 20px;background-color: #2f27b2;color: white;">导出数据</div>-->
            </form>

            <div class="table-responsive">
                <table class="table table-bordered" id="datatables">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="10%">订单编号</th>
                            <th width="10%">转出用户</th>
                            <th width="10%">转出用户逾期数量</th>
                            <th width="10%">下单用户</th>
                            <th width="10%">转入数量</th>
                            <th width="10%">状态</th>
                            <th width="10%">时间</th>
                            <th width="">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    <volist name="list.list" id="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.sn}</td>
                            <td>{$v['uid']|getNameById}</td>
                            <td>{$v.out_nums}</td>
                            <td>{$v.aboutid|getNameById}</td>
                            <td>{$v.nums}</td>
                            <td> {$v['status']==1?'已转入':''}
                                 {$v['status']==3?'转货驳回':''}
                                 {$v['status']==2?'待审核':''}
                            </td>
                            <td>{$v.time|date='Y/m/d H:i:s',###}</td>
                            <td>
                                <if condition="$v.status eq 2">
                                    <a href="javascript:dels({$v.id});" class='btn btn-xs btn-success'>审核通过</a>
                                </if>
                                <if condition="$v.status eq 2">
                                    <a href="javascript:chargeback({$v.id});" class='btn btn-xs  btn-danger'>转货驳回</a>
                                </if>
                            </td>
                        </tr>
                    </volist>

                    </tbody>
                </table>

                <nav class="pagec pull-left">
                    {$list.show}
                </nav>
                <div class="pull-right">
                    <div class="col-sm-1 input-group input-group-sm">
                        <input type="text" id="pages" class="form-control">
                        <span class="input-group-addon" onclick="pagereload();">跳转</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script>

    laydate.render({elem: '#single_start'});
    laydate.render({elem: '#single_end'});

    function pagereload() {
        var page = $("#pages").val();
        if ($.trim(page) === null || page <= 0) {
            alert("请输入正确的页面编号");
            return false;
        }
        var url = "{:U('Goods/order','type='.$type.'&name='.$name.'&phone='.$phone)}?p=" + page;
        window.location.href = url;
    }

    function dels(id) {
        layer.prompt({title: '确认请输入密码', formType: 1}, function(pass, index){
            var data = {pwd: pass};
            $.ajax({
                url: "{:U('Users/exportPermission')}", type: 'post',
                data: data, dataType: "json",
                success: function (res) {
                    if (res.status !== 1) {
                        return layer.msg(res.msg);
                    }else {
                        var configURL = "{:U('users/doturn')}";
                        var type=1;
                        var data = {id: id,type:type};
                        ajaxRt(configURL, data);
                    }
                }
            });
            layer.close(index);
        });
    }

    function chargeback(id){
        layer.prompt({title: '确认请输入密码', formType: 1}, function(pass, index){
            var data = {pwd: pass};
            $.ajax({
                url: "{:U('Users/exportPermission')}", type: 'post',
                data: data, dataType: "json",
                success: function (res) {
                    if (res.status !== 1) {
                        return layer.msg(res.msg);
                    }else {
                        var configURL = "{:U('users/doturn')}";
                        var type=2;
                        var data = {id: id,type:type};
                        ajaxRt(configURL, data);
                    }
                }
            });
            layer.close(index);
        });
    }
</script>
<script>
    function checkPassword(obj,id){
        layer.prompt({title: '查看信息请输入密码', formType: 1}, function(pass, index){
            var data = {pwd: pass,uid:id};
            $.ajax({
                url: "{:U('Users/examine')}", type: 'post',
                data: data, dataType: "json",
                success: function (res) {
                    if (res.status !== 1) {
                        return layer.msg(res.msg);
                    }else {
                        $(obj).html(res.msg);
                    }
                }
            });
            layer.close(index);
        });
    }
</script>
