<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        BANNER
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li>BANNER管理</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="row">

        <div class="col-md-5">
            <h5 class="subtitle mb5">BANNER</h5>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" name="addItems">
                        <div class="form-group">
                            <label>链接</label>
                            <textarea name='links' class="form-control" rows="5">{$info[0]}</textarea>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input type="file" name='file' id="file" class="form-control"/>
                        </div>
                        <button type="button" class="btn btn-info" onclick="update();">修改</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="subtitle mb5">当前图片</h5>
                    <img src="__PUBLIC__/uploads/ads/{$info[1]}" width="300"/>
                </div>
            </div>
        </div>

    </div>

</div>

<script>

    /**
     * 修改
     */
    function update() {
        var formelemt = $('form').serializeArray();
        var data = objToArray(formelemt);
        $.ajaxFileUpload({
            url: "{:U('Dash/ads_update')}",
            secureuri: false,
            fileElementId: "file",
            dataType: 'json',
            data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.reload();
            },
            error: function (data) {
                console.log(data);
            }
        });
        return false;
    }

</script>
