<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        添加进货记录
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="{:U('sale/salelist')}">商品进销存</a></li>
            <li class="active">添加进货记录</li>
        </ol>
    </div>
</div>

<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称</label>
                            <div class="col-sm-9">
                                <select name="gid" class="form-control">
                                    <volist name="list" id="v">
                                        <option value="{$v.id}">{$v.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">入库类型</label>
                            <div class="col-sm-9">
                                <select name="where" class="form-control">
                                    <option value="0">公司拨货</option>
                                    <option value="1">仓库入货</option>
                                </select>
                            </div>
                        </div>
                        <!--添加供应商-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品供应商</label>
                            <div class="col-sm-9">
                                <input type="text" name="supplier" style="width: 100%" placeholder="生产供应商">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">进货数量</label>
                            <div class="col-sm-9">
                                <!--<textarea class="form-control" name="descs" rows="5"></textarea>-->
                                <input type="text" name="num" style="width: 100%" placeholder="不带单位">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="remark" rows="5"></textarea>
                                <!--<input type="text" name="num" >-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" onclick="onsubattr();">添加库存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function onsubattr() {
        var formelemt = $("form").serializeArray();
        var data = objToArray(formelemt);
        $.ajax({
            url: "{:U('sale/save_add')}", type: "post",
            dataType: 'json', data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.href = "{:U('sale/salelist',array('type'=>2))}";
            },
            error: function (data) {
                console.log(data);
            }
        });

        return false;
    }
</script>
