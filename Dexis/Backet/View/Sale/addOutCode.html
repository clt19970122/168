<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        添加出货记录
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="{:U('sale/salelist')}">商品进销存</a></li>
            <li class="active">添加出货记录</li>
        </ol>
    </div>
</div>

<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类</label>
                            <div class="col-sm-9">
                                <select name="gid" class="form-control">
                                    <volist name="list" id="v">
                                        <option value="{$v.id}">{$v.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出货类型</label>
                            <div class="col-sm-9">
                                <select name="where" class="form-control">
                                    <option value="11">赠送</option>
                                    <option value="12">活动</option>
                                    <option value="13">员工福利</option>
                                    <option value="14">送人</option>
                                    <option value="15">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数量(盒)</label>
                            <div class="col-sm-9">
                                <!--<textarea class="form-control" name="descs" rows="5"></textarea>-->
                                <input type="text" name="num" >
                            </div>
                        </div> <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="remark" rows="5"></textarea>
                                <!--<input type="text" name="num" >-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" onclick="onsubattr();">添加库存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function onsubattr() {
        var formelemt = $("form").serializeArray();
        var data = objToArray(formelemt);
        $.ajax({
            url: "{:U('sale/addOutCode')}", type: "post",
            dataType: 'json', data: data,
            success: function (data) {
                if (data.status !== 1) {
                    alert(data.msg);
                    return false;
                }
                window.location.href = "{:U('sale/salelist',array('type'=>1))}";
            },
            error: function (data) {
                console.log(data);
            }
        });
        //
        return false;
    }
</script>
