<div class="pageheader">
    <h2>
        <i class="fa fa-home"></i>
        赚呗申请列表
        <!--span>Subtitle goes here...</span-->
    </h2>
    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li class="active">赚呗申请列表</li>
        </ol>
    </div>
</div>

<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">赚呗申请列表</h3>
        </div>
        <div class="panel-body">

            <form action="{:U('Apply/index')}" class="form-inline mb15" role="form">
                <div class="form-group">
                    <input type="text" name='sn' id="sn" class="form-control input-sm" value="{$get.sn}" placeholder="请输入订单编号"/>
                </div>
                <div class="form-group">
                    <input type="text" name='phone' id="phone" class="form-control input-sm" value="{$get.phone}" placeholder="请输入手机号码"/>
                </div>
                <div class="form-group">
                    <input type="text" name='start' class="form-control input-sm" value="{$get.start}" id="single_start" placeholder="请选择支付开始时间"/>
                </div>
                <div class="form-group">
                    <input type="text" name='ends' class="form-control input-sm" value="{$get.ends}" id="single_end" placeholder="请选择支付结束时间"/>
                </div>
                <button type="submit" class="btn btn-default btn-sm">搜索</button>

                <div class="btn btn-default btn-sm" id="doExcel" style="padding-left: 20px;background-color: #2f27b2;color: white;">导出数据</div>
                </form>

            <div class="table-responsive">
                <table class="table table-bordered" id="datatables">
                    <thead>
                    <tr>
                        <th width="">#</th>
                        <th width="">下单用户系统名称</th>
                        <th width="">系统电话</th>
                        <th width="">收货地址</th>
                        <th width="">收货人</th>
                        <th width="">收货人电话</th>
                        <th width="">订单状态</th>
                        <th width="">申请时间</th>
                    </thead>
                    <tbody>

                    <volist name="list.list" id="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.username}</td>
                            <td>{$v.userphone}</td>
                            <td>{$v.address}</td>
                            <td>{$v.name}</td>
                            <td>{$v.phone}</td>
                            <td>
                                {$v['status']==0?'已取消':''}
                                {$v['status']==1?'已查看':''}
                                {$v['status']==2?'已通过':''}
                            </td>
                            <td>{$v.times}</td>

                        </tr>
                    </volist>

                    </tbody>
                </table>

                <nav class="pagec pull-left">
                    {$list.show}
                </nav>
                <div class="pull-right">
                    <div class="col-sm-1 input-group input-group-sm">
                        <input type="text" id="pages" class="form-control">
                        <span class="input-group-addon" onclick="pagereload();">跳转</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    function checkPassword(obj,id){
        layer.prompt({title: '查看信息请输入密码', formType: 1}, function(pass, index){
            var data = {pwd: pass,id:id};
            $.ajax({
                url: "{:U('Plans/idcardExamine')}", type: 'post',
                data: data, dataType: "json",
                success: function (res) {
                    if (res.status !== 1) {
                        return layer.msg(res.msg);
                    }else {
                        $(obj).html(res.idcard);
                        $(obj).parent().find("td:eq(7)").html(res.phone)
                    }
                }
            });
            layer.close(index);
        });
    }
</script>
<script>

    laydate.render({elem: '#single_start'});
    laydate.render({elem: '#single_end'});

    function pagereload() {
        var page = $("#pages").val();
        if ($.trim(page) === null || page <= 0) {
            alert("请输入正确的页面编号");
            return false;
        }
        var url = "{:U('Apply/index')}?p=" + page;
        window.location.href = url;
    }

    function dels(id) {
        if (!confirm("确定要删除吗？")) {
            return;
        }
        var configURL = "{:U('Core/dels', 'model=orders')}";
        var data = {id: id};
        ajaxRt(configURL, data);
    }
</script>
<script>
    $("#doExcel").on('click',function(){
        var sn =$('#sn').val();
        var phone =$('#phone').val();
        var start =$('#single_start').val();
        var ends =$('#single_end').val();

        window.location.href="{:U('Backet/Doexc/doExcel_apply')}?sn="+sn+"&phone="+phone+"&start="+start+"&ends="+ends;
        // window.location.href="{:U('Backet/Docsv/export_plan')}?sn="+sn+"&name="+name+"&phone="+phone+"&start="+start+"&ends="+ends+"&status="+status;
    });
</script>

<script>
    function sendsms(lenth){
        $.ajax({
            url: "{:U('plans/oneSendSms')}",
            // url: "{:U('plans/sendWcTemp')}",
            dataType: "json",
            async: true,//请求是否异步，默认true异步，这是ajax的特性
            data: {"lenth": lenth},//参数值
            type: "POST",//请求的方式
            beforeSend: function () {
            },
            success: function (data) {
                if(data.status===1){
                    alert('发送完成');
                }else{
                    sendsms(data.lenth);
                }
            }
        })
    };
</script>
