<style type="text/css">
    /*border-bottom: 1px solid #F0F0F0;*/
    .huadong {width: 100%;height:4rem;padding: 0.5rem 0 0.3rem 0;background: red}
    .huadong .huabox {
        display: flex;
        justify-content: space-between;
        width: 100%;
        line-height: 4rem;
    }
    /*.huadong .hdimg {float:left;line-height:3.5rem;}*/
    .huadong h5 {font-size:1rem;float:left; line-height: 2.2rem; margin: 0.8rem 0 0 0; }
    .huadong .gg_more a { font-size: 0.8rem; text-decoration:none;}

    .huadong .notice_active {
        /*float: left;*/
        width: 82%;
        height: 4rem;
        padding: 0;
        overflow: hidden;
        position: relative;
    }
    .huadong .notice_active li{list-style-type:none;line-height: 3.5rem;overflow: hidden;}
    .huadong .notice_active li .notice_active_ch{
        display: flex;
        justify-content: space-between;
    }
    .huadong .notice_active li .notice_active_ch span {
        color:#656972;
        font-size:1rem;
        display: block;
        overflow: hidden;
        width:80%;
        /*margin:0 0 2rem 0;*/
    }

    .huadong .notice_active li.notice_active_ch em {
        text-align:right;
        float:right;
        color:#888;
        font-size:0.8rem;
        font-style:normal;
    }
</style>
<script type="text/javascript">
    function timer(opj){
        $(opj).find('ul').animate({
            marginTop : "-3.5rem"
        },500,function(){
            $(this).css({marginTop : "0.7rem"}).find("li:first").appendTo(this);
        })
    }
    $(function(){
        var num = $('.notice_active').find('li').length;
        if(num > 1){
            var time=setInterval('timer(".notice_active")',3500);
            $('.gg_more a').mousemove(function(){
                clearInterval(time);
            }).mouseout(function(){
                time = setInterval('timer(".notice_active")',3500);
            });
        }
    });
</script>
